services:
  minio:
    image: minio/minio:RELEASE.2024-06-13T22-53-53Z
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data


  neo4j:
    image: neo4j:5.18
    hostname: neo4j
    ports:
      - "7474:7474"   # HTTP
      - "7687:7687"   # Bolt
    environment:
      NEO4J_AUTH: neo4j/neo4jpass
      NEO4J_server_default__advertised__address: neo4j
    volumes:
      - neo4j_data:/data

  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 10

  qdrant:
    image: qdrant/qdrant:latest
    ports:
      - "6333:6333"   # HTTP API
    volumes:
      - qdrant_data:/qdrant/storage
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:6333/readyz >/dev/null || exit 1"]
      interval: 10s
      timeout: 5s
      retries: 15
      start_period: 15s

  query_api:
    build:
      context: .
      dockerfile: ./Dockerfile
    env_file:
      - .env
    environment:
      # Common service URLs (adjust to your config module)
      NEO4J_URI: bolt://neo4j:7687
      NEO4J_USER: neo4j
      NEO4J_PASSWORD: ${NEO4J_PASSWORD:-neo4jpass}
      REDIS_URL: redis://redis:6379/0
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin}
      QDRANT_URL: http://qdrant:6333
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      OPENAI_EMBED_MODEL: text-embedding-3-small
      EMBED_MODEL: BAAI/bge-small-en-v1.5
      MINIO_SECURE: "false"

    depends_on:
      - neo4j
      - redis
      - minio
    ports:
      - "8000:8000"

  frontend:
    build:
      context: ./src/data-backbone/frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      VITE_API_URL: http://localhost:8000
      VITE_API_PROXY_TARGET: http://query_api:8000
      VITE_APP_PASSWORD: demo
    depends_on:
      - query_api

  # n8n - German workflow automation (Berlin, Germany ðŸ‡©ðŸ‡ª)
  # Self-hosted for full GDPR compliance and data sovereignty
  n8n:
    image: n8nio/n8n:latest
    ports:
      - "5678:5678"
    environment:
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - WEBHOOK_URL=${N8N_WEBHOOK_URL:-http://localhost:5678/}
      - GENERIC_TIMEZONE=Europe/Amsterdam
      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY:-your-encryption-key}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  minio_data:
  neo4j_data:
  qdrant_data:
  n8n_data:
